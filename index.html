<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food-savor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <img src="images/logo.svg" alt="logo" class="logo">
                <nav class="nav">
                    <ul class="header-menu">
                        <li class="header-menu__list">
                            <a href="#" class="header-menu__link">
                                Home
                            </a>
                        </li>
                        <li class="header-menu__list">
                            <a href="#" class="header-menu__link">
                                Recipe
                            </a>
                        </li>
                        <li class="header-menu__list">
                            <a href="#" class="header-menu__link">
                                Popular
                            </a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header-btn button">
                    Sign up
                </a>
            </div>
            <div class="header-inner">
                <div class="header-content">
                    <h1 class="header-content__title main-title">
                        Reduce Food Waste and<span class="header-content__span">Save Money</span>
                    </h1>
                    <p class="header-content__text main-text">
                        We want to tackle food waste by recommending recipes based on leftover ingredients in the fridge at home
                    </p>
                    <a href="#" class="header-content-btn button">
                        Get started
                    </a>
                    <img src="images/customers.png" alt="header-content__customers" class="header-content__customers">
                </div>
                <img src="images/header-image.png" alt="header-image" class="header-image">
            </div>
        </div>
    </header>
</body>

</html>
